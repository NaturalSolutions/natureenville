<div id="poi-form" class="page page-contribution scrollable <% if(data.isDevice){%>is-device<%} %>">
    <div class="header img-preview hidden-by-keyboard">
        <div class="inner">
            <span class="icon-camera material-icons">photo_camera</span>
            <img class="editor-picture-img " src="" />
            <input type="file" accept="image/*" capture="" id="input-picture" />
            <button id="take-picture" type="button" class="btn btn-link">
                <span>Prendre une photo</span>
                <span>Modifier la photo</span>
            </button>
        </div>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <div class="form-group required">
                    <span class="icon-field material-icons">label_outline</span>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Nom du lieu">
                    <%= data.model.get('name') %>
                </div>
                <div class="form-group required">
                    <span class="icon-field material-icons">filter_vintage</span>
                    <select id="type_id" name="type_id" class="form-control">
                        <option value="" disabled>Type</option>
                        <% data.typepoiinstance.each(function(poitype, key){ %>
                            <option value="<%= poitype.type_id %>">
                                <%= poitype.get('name_fr') %>
                            </option>
                            <% }); %>
                    </select>
                </div>
                <div class="geoloc">
                    <div class="form-group required adresse-online-js">
                        <span class="icon-field material-icons">place</span>
                        <input id="geoloc" name="adresse" class="form-control" type="text" placeholder="Adresse" size="90" />
                    </div>
                    <div class="form-group required hidden adresse-offline-js">
                        <label for="street required">Rue</label>
                        <input id="street" name="route" type="text" class="form-control" placeholder="exemple : place de la République">
                    </div>
                    <div class="form-group required hidden adresse-offline-js">
                        <label for="postal_code required">Code POSTAL</label>
                        <input id="postal_code" name="postal_code" type="text" class="form-control" placeholder="exemple : 13001" size="5">
                    </div>
                    <div class="form-group hidden">
                        <label for="longitude">Longitude</label>
                        <input id="longitude" name="lng" type="text" class="form-control">
                    </div>
                    <div class="form-group hidden">
                        <label for="latitude">Latitude</label>
                        <input id="latitude" name="lat" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group with-textarea">
                    <span class="icon-field material-icons">border_color</span>
                    <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Quelques lignes pour décrire le lieu"></textarea>
                </div>
            </fieldset>

            <fieldset class="collapse hidden" id="optional-collapse">
                <div class="form-group">
                    <label for="visit_time_min">Temps minimum de la visite</label>
                    <select id="visit_time_min" name="visit_time_min" class="form-control">
                        <option value='5'>5 min</option>
                        <option value='10'>10 min</option>
                        <option value='20'>20 min</option>
                        <option value='30'>30 min</option>
                        <option value='60'>60 min</option>
                        <option value='90'>1h30</option>
                        <option value='120'>2h</option>
                        <option value='180'>3h</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="visit_time_max">Temps maximum de la visite</label>
                    <select id="visit_time_max" name="visit_time_max" class="form-control">
                        <option value='10'>10 min</option>
                        <option value='20'>20 min</option>
                        <option value='30'>30 min</option>
                        <option value='60'>60 min</option>
                        <option value='90'>1h30</option>
                        <option value='120'>2h</option>
                        <option value='180'>3h</option>
                        <option value='240'>4h</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price_min">Prix minimum</label>
                    <select id="price_min" name="price_min" class="form-control">
                        <option value='0'>gratuit</option>
                        <option value='1'>1€</option>
                        <option value='2'>2€</option>
                        <option value='3'>3€</option>
                        <option value='5'>5€</option>
                        <option value='10'>10€</option>
                        <option value='20'>20€</option>
                        <option value='50'>50€</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price_max">Prix maximum</label>
                    <select id="price_max" name="price_max" class="form-control">
                        <option value='0'>gratuit</option>
                        <option value='1'>1€</option>
                        <option value='2'>2€</option>
                        <option value='3'>3€</option>
                        <option value='5'>5€</option>
                        <option value='10'>10€</option>
                        <option value='20'>20€</option>
                        <option value='50'>50€</option>
                        <option value='100'>100€</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input id="phone" name="phone" type="tel" class="form-control" placeholder="exemple : 0491000000">
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" type="email" class="form-control" placeholder="exemple : contact@monlieu">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input id="with_child" type="checkbox" checked="checked"> Avec enfant
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="footer btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg bg-orange cancel-js">Annuler</button>
        </div>
        <div class="btn-group form-actions" role="group">
            <input type="submit" class="btn btn-lg bg-orange submit" name="Ajouter" value="Valider">
        </div>
    </div>
</div>
