<div class="page page-poi scrollable with-footer">
	<div class="header">
		<img src="./images/600x400.jpg" />
	</div>
	<div class="container rows">
		<div class="row description">
			<span class="row-icon glyphicon glyphicon-grain"></span>
			<%= data.model.get('desc_fr') %>
		</div>
		<% if ( data.model.get('address') ) { %>
		<div class="row address">
			<span class="row-icon glyphicon glyphicon-map-marker"></span>
			<%= data.model.get('address') %>
		</div>
		<% } %>
		<div class="row opening">
			<span class="row-icon glyphicon glyphicon-time"></span>
			<div><%= data.openingDays %></div>
			<span>Ouverture : </span> <%=  data.model.get('period').get('open_hour') %>
		</div>
	</div>
